language: android
jdk: oraclejdk8
sudo: required
android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra
    licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    before_install:
    - yes | sdkmanager "platforms;android-28"
install: true
before_script:
 - chmod +x gradlew
 script:
  - ./gradlew assembleDebug --stacktrace
